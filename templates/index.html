<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <title>Caries Detection</title>
</head>
<body class="bg-secondary" style="display:flex;align-items:center;min-height:100vh;justify-content:center;flex-direction: column;">
  <div>
    <h1 class="text-center my-3 text-warning" style="font-weight:800">Caries Detection</h1>
    <p class="text-white text-center">Upload the image and find out</p>
    <form action="" method="post" enctype="multipart/form-data" class="container" style="display:flex;justify-content:center">
      <input type="file" name="file" class="form-control w-50" required>
      <input type="submit" value="Upload" class="btn mx-3 btn-warning">
    </form>
    {% if label %}
    <h3 class="text-center text-warning pt-5" style="font-weight:800">Result</h3>
    <div class="container">
      <div class="row">
        <div class="col-4">
          <img class="rounded border bg-white w-100 gray"  src="{{imagesource}}" />
        </div>
        <div class="col-4">
          <img class="rounded border bg-white w-100 live" src="{{imagesource}}" />
         
        </div>
        <div class="col-4">
          <img class="rounded border bg-white w-100" src="{{imagesource}}" />
        </div>
      </div>
      <h6 class="text-white p-4 text-center text-uppercase" style="font-size:32px;">{{label}}</h6>
      <h6 class="text-center text-warning pt-2" style="font-size:32px;font-weight:800">RAW Data</h6>
      <pre class="bg-white p-4 text-center">{{arr}}</pre>
    </div>
    <style>
      .gray {
        filter: grayscale(100%);
      }
      .live{
        filter: invert(1);
      }
    </style>
    {% endif %}
  </div>
</body>
</html>
