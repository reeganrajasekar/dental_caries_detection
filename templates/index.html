<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <title>Caries Detection</title>
</head>
<body class="bg-secondary" style="display:flex;align-items:center;height:100vh;justify-content:center;flex-direction: column;">
  <div>
    <h1 class="text-center my-3 text-warning" style="font-weight:800">Caries Detection</h1>
    <p class="text-white text-center">Upload the image and find out</p>
    <form action="" method="post" enctype="multipart/form-data" class="container" style="display:flex;justify-content:center">
      <input type="file" name="file" class="form-control w-50" required>
      <input type="submit" value="Upload" class="btn mx-3 btn-warning">
    </form>
    {% if label %}
    <h3 class="text-center text-warning pt-5" style="font-weight:800">Result</h3>
    <div class="text-center">
      <img class="rounded border p-2 bg-white" style="height:300px" src="{{imagesource}}" />
      <h6 class="text-white p-4" style="font-size:32px;">{{label}}</h6>
    </div>
    {% endif %}
  </div>
</body>
</html>
